<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Профиль</title>
</head>
    <body>
        <div class="menu">
            <button class="back"><img src="image/back.png" alt="" class="icons-menu"></button>
            <div class="loading-spinner"></div>
            <div class="menu-title">МЕНЮ</div>
    
            <div class="menu-section">
                <button class="menu-button-images" onclick="location.href='store.html'">
                    <span class="menu-label">Магазин</span>
                    <img src="image/brevno.png" alt="Магазин" class="brevno" draggable="false">
                    <img src="image/store.png" alt="" class="menu-icon">
                </button>
            </div>
    
            <div class="menu-section">
                <button class="menu-button-images" onclick="location.href='achievements.html'">
                    <span class="menu-label achievements">Достижения</span>
                    <img src="image/brevno.png" alt="Достижения" class="brevno achievements" draggable="false">
                    <img src="image/school.png" alt="" class="menu-icon">
                </button>
            </div>
    
            <div class="menu-section">
                <button class="menu-button-images" onclick="location.href='top.html'">
                    <span class="menu-label">Топ</span>
                    <img src="image/brevno.png" alt="Топ" class="brevno" draggable="false">
                    <img src="image/trophy.png" alt="" class="menu-icon">
                </button>
            </div>
    
            <div class="menu-section">
                <button class="menu-button-image profile">
                    <span class="menu-label">Профиль</span>
                    <img src="image/brevno.png" alt="Профиль" class="brevno profile" draggable="false">
                </button>
            </div>
        </div>
    <img src="image/profile.png" alt="" class="icon-achievements" draggable="false">
    <div class="box">
    </div>
    <script src="profile.js"></script>
</body>
</html>
