<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достижения</title>
    <link rel="stylesheet" href="achievements.css">
</head>

<body>
    <div class="menu">
        <button class="back"><img src="image/back.png" alt="" class="icons-menu"></button>
        <div class="loading-spinner"></div>
        <div class="menu-title">МЕНЮ</div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='store.html'">
                <span class="menu-label">Магазин</span>
                <img src="image/brevno.png" alt="Магазин" class="brevno" draggable="false">
                <img src="image/store.png" alt="" class="menu-icon">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-image achievements">
                <span class="menu-label achievements">Достижения</span>
                <img src="image/brevno.png" alt="Достижения" class="brevno achievements" draggable="false">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='top.html'">
                <span class="menu-label">Топ</span>
                <img src="image/brevno.png" alt="Топ" class="brevno" draggable="false">
                <img src="image/trophy.png" alt="" class="menu-icon">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='profile.html'">
                <span class="menu-label">Профиль</span>
                <img src="image/brevno.png" alt="Профиль" class="brevno" draggable="false">
                <img src="image/profile.png" alt="" class="menu-icon">
            </button>
        </div>
    </div>

    <div class="box">
        <div class="achievements-container">
            <div class="achievement">
                <img src="image/achivMonstr.png" alt="firstAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Добро пожаловать на пляж</div>
                    <div class="achievement-description">Вы встретились с легендой!</div>
                </div>
            </div>
            <div class="achievement">
                <img src="image/closeAchiv.png" alt="secondAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Серьезный парень</div>
                    <div class="achievement-description">Вы совершили 100 кликов!</div>
                </div>
            </div>
            <div class="achievement">
                <img src="image/closeAchiv.png" alt="thirdAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Да когда это закончится?!</div>
                    <div class="achievement-description">Вы совершили 1000 кликов!</div>
                </div>
            </div>
        </div>
        <div class="progress-box">
            <div class="progress-title">Достижения получены</div>
            <div class="progress-count">
                <span id="completed-achievements">0</span> из
                <span id="total-achievements">0</span>
            </div>
        </div>
    </div>

    <script src="achievements.js"></script>
</body>

</html>
