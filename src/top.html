<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ игроков</title>
    <link rel="stylesheet" href="top.css">
</head>
<body>
    <div class="menu">
        <button class="back"><img src="image/back.png" alt="" class="icons-menu"></button>
        <div class="menu-title">МЕНЮ</div>
        <button class="menu-button">Магазин</button>
        <button class="achievements-button">Достижения <img src="image/school.png" class="icons-menu" draggable="false"></button>
        <button class="top-button">Топ <img src="image/trophy.png" class="icons-menu" draggable="false"></button>
        <button class="profile-button">Профиль <img src="image/profile.png" class="icons-menu" draggable="false"></button>
    </div>

    <div class="top-container">
        <div class="top-header">
            <img src="image/trophy.png" alt="Трофей" class="top-icon">
        </div>
        <div class="top-list">
            <div class="top-entry"><span>1.</span></div>
            <div class="top-entry"><span>2.</span></div>
            <div class="top-entry"><span>3.</span></div>
            <div class="top-entry"><span>4.</span></div>
            <div class="top-entry"><span>5.</span></div>
            <div class="top-entry"><span>6.</span></div>
            <div class="top-entry"><span>7.</span></div>
            <div class="top-entry"><span>8.</span></div>
            <div class="top-entry"><span>9.</span></div>
            <div class="top-entry"><span>10.</span></div>
            <div class="top-entry"><span>11.</span></div>
            <div class="top-entry"><span>12.</span></div>
        </div>
    </div>
</body>
</html>
