<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ игроков</title>
    <link rel="stylesheet" href="top.css">
</head>
<body>
    <div class="menu">
        <button class="back"><img src="image/back.png" alt="" class="icons-menu"></button>
        <div class="loading-spinner"></div>
        <div class="menu-title">МЕНЮ</div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='store.html'">
                <span class="menu-label">Магазин</span>
                <img src="image/brevno.png" alt="Магазин" class="brevno" draggable="false">
                <img src="image/store.png" alt="" class="menu-icon">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-image top">
                <span class="menu-label top">Топ</span>
                <img src="image/brevno.png" alt="Топ" class="brevno top" draggable="false">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='profile.html'">
                <span class="menu-label">Профиль</span>
                <img src="image/brevno.png" alt="Профиль" class="brevno" draggable="false">
                <img src="image/profile.png" alt="" class="menu-icon">
            </button>
        </div>
    </div>

    <div class="top-container">
        <div class="top-header">
        </div>
        <div class="top-list">
            <div class="top-entry"><span>1.</span></div>
            <div class="top-entry"><span>2.</span></div>
            <div class="top-entry"><span>3.</span></div>
            <div class="top-entry"><span>4.</span></div>
            <div class="top-entry"><span>5.</span></div>
            <div class="top-entry"><span>6.</span></div>
            <div class="top-entry"><span>7.</span></div>
            <div class="top-entry"><span>8.</span></div>
            <div class="top-entry"><span>9.</span></div>
            <div class="top-entry"><span>10.</span></div>
            <div class="top-entry"><span>11.</span></div>
            <div class="top-entry"><span>12.</span></div>
        </div>
    </div>
    <script src="store.js"></script>
</body>
</html>
