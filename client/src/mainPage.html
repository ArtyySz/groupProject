<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPage.css">
    <title>clickerItalianoAnimal</title>
</head>
<body>
    <div class="menu">
        <div class="menu-title">МЕНЮ</div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='store.html'">
                <span class="menu-label">Магазин</span>
                <img src="image/brevno.png" alt="Магазин" class="brevno" draggable="false">
                <img src="image/store.png" alt="" class="menu-icon">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='top.html'">
                <span class="menu-label">Топ</span>
                <img src="image/brevno.png" alt="Топ" class="brevno" draggable="false">
                <img src="image/trophy.png" alt="" class="menu-icon">
            </button>
        </div>

        <div class="menu-section">
            <button class="menu-button-images" onclick="location.href='profile.html'">
                <span class="menu-label">Профиль</span>
                <img src="image/brevno.png" alt="Профиль" class="brevno" draggable="false">
                <img src="image/profile.png" alt="" class="menu-icon">
            </button>
        </div>
    </div>

    
    <div class="main-content">
        
        <div class="coin-display">
            <span id="coins">0</span>
            <img src="image/coinstore.png" alt="Монета" class="coin-icon-display" draggable="false">
        </div>

        
        <div class="level-health-container">
            <div class="level" id="level">Уровень: 1</div>
            <div class="health" id="health">Здоровье: 100</div>
        </div>

       
        <div class="container-click">
            <div class="monster-area">
                <img src="image/tralalelo.png" alt="Монстр" class="monster-image" id="monster" draggable="false">
                <div class="damage-container" id="damageContainer"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
