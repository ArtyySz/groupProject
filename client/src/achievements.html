<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="achievements.css">
    <title>clickerItalianoAnimal</title>
</head>
<body>
    <div class="menu">
        <button class="back"><img src="image/back.png" alt="" class="icons-menu"></button>
        <div class="loading-spinner"></div>
        <div class="menu-title">МЕНЮ</div>
        <button class="menu-button" onclick="location.href='store.html'">Магазин <img src="image/store.png" alt="" class="icons-menu" draggable="false"></button>
        <button class="achievements-button" onclick="location.href='achievements.html'">Достижения</button>
        <button class="top-button" onclick="location.href='top.html'">Топ <img src="image/trophy.png" alt="" class="icons-menu" draggable="false"></button>
        <button class="profile-button" onclick="location.href='profile.html'">Профиль <img src="image/profile.png" alt="" class="icons-menu" draggable="false"></button>
    </div>
    <img src="image/school.png" alt="" class="icon-achievements" draggable="false">
    <div class="box">
        <div class="achievements-container">
            <div class="achievement">
                <img src="image/achivMonstr.png" alt="firstAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Добро пожаловать на пляж</div>
                    <div class="achievement-description">Вы встретились с легендой!</div>
                </div>
            </div>
            <div class="achievement">
                <img src="image/closeAchiv.png" alt="secondAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Серьезный парень</div>
                    <div class="achievement-description">Вы совершили 100 кликов!</div>
                </div>
            </div>
            <div class="achievement">
                <img src="image/closeAchiv.png" alt="thirdAchiv" class="achivImg">
                <div class="achievement-text">
                    <div class="achievement-title">Да когда это закончится?!</div>
                    <div class="achievement-description">Вы совершили 1000 кликов!</div>
                </div>
            </div>
        </div>
        <div class="progress-box">
            <div class="progress-title">Достижения получены</div>
            <div class="progress-count">
                <span id="completed-achievements">0</span> из
                <span id="total-achievements">0</span>
            </div>
        </div>
    </div>
    <script src="achievements.js"></script>
</body>
</html>
